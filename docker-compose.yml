services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app_admin
      POSTGRES_PASSWORD: app_admin_password_change_me
      POSTGRES_DB: saas_template
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_admin -d saas_template"]
      interval: 3s
      timeout: 3s
      retries: 30

  migrate:
    build: .
    environment:
      DATABASE_URL_ADMIN: postgres://app_admin:app_admin_password_change_me@db:5432/saas_template
    depends_on:
      db:
        condition: service_healthy
    command: ["npm", "run", "db:migrate"]

  app:
    build: .
    environment:
      NODE_ENV: production
      APP_BASE_URL: http://localhost:3000
      DATABASE_URL: postgres://app_user:app_user_password_change_me@db:5432/saas_template
      SESSION_COOKIE_NAME: st_session
      SESSION_TTL_DAYS: "30"
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - "3000:3000"

volumes:
  pg_data:
