services:
  db:
    image: postgres:16
    environment:
      # Admin do Postgres
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: "1234567"
      POSTGRES_DB: saas_template

      # Credenciais do usuário do app (usadas pelo init script)
      APP_DB_USER: app_user
      APP_DB_PASSWORD: "1234567"
    # Em produção no Coolify, NÃO exponha o banco:
    # ports:
    #   - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d saas_template"]
      interval: 3s
      timeout: 3s
      retries: 30

  migrate:
    build: .
    environment:
      DATABASE_URL_ADMIN: "postgres://admin:1234567@db:5432/saas_template"
      APP_DB_USER: app_user
      APP_DB_PASSWORD: "1234567"
    depends_on:
      db:
        condition: service_healthy
    command: ["npm", "run", "db:migrate"]

  app:
    build: .
    environment:
      NODE_ENV: production

      # No Coolify, troque para seu domínio HTTPS real:
      # ex: https://saas.seudominio.com
      APP_BASE_URL: "http://localhost:3000"

      # Conexão do app no Postgres (usuário do app)
      DATABASE_URL: "postgres://app_user:1234567@db:5432/saas_template"

      # Troque por uma chave grande aleatória (>= 32 chars)
      APP_SECRET: "1234567"

      SESSION_COOKIE_NAME: st_session
      SESSION_TTL_DAYS: "30"
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - "3000:3000"

volumes:
  pg_data:
